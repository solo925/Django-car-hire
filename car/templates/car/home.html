{% extends 'car/main.html' %}
{% load static %}
{% block content%}
<h1>Welcome Home</h1>
<div>
    <div class="row">
        {% for cars in car %}
            <div class = "col-lg-4">
                <img src="{{cars.imageURL}}" alt="car" class="thumbnail">
                <div class="box-element product">
                       <h6><strong>{{cars.name}}</strong></h6> 
                        <a href="{% url 'book' %}">Book</a>
                        <a href="{% url 'details' %}">Details</a>
                </div>
            </div>
            
            {% endfor %}
    </div>
            

    

</div>
{% endblock content %}
